<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="me.css?v=1610607440225" />
    <script type="text/javascript" src="data.js?v=1610607440225"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"
    ></script>
    <script
      type="text/javascript"
      defer
      src="script.js?v=1610607440225"
    ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://lh3.googleusercontent.com/-TioHMda1bus/AAAAAAAAAAI/AAAAAAAAI4w/AAKWJJPEXaiQiDi1rOIaIKScqrvVU--Yhw.CMID/s400-c/photo.jpg"
    />
    <meta
      property="og:description"
      content="Kartik Maurya (Software Engineer)"
    />
    <meta property="og:image" content="https://miro.medium.com/fit/c/1360/1360/2*6n2RnXGwKcYAEmE2nlcu5w.jpeg"/>
		<meta property="og:description" content="Kartik Maurya (Software Engineer)"/>
		<meta property="og:url" content="https://9kartik.github.io/resume"/>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="Kartik Maurya's - Professional Journey"/>
		<meta
      property="og:title"
      content="Kartik Maurya's - Professional Journey"
    />
    <!-- <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css"> -->
  </head>
  <body>
    <a href="https://github.com/9kartik/aboutme" class="forker"></a>
    <div class="top left" id="view"></div>
  </body>
  <script id="template" type="text/template">
    {{#resumeData}}
        {{#about}}
            <meta property="og:image" content='{{metaImg}}'/>
            <meta name="description" content='{{metaDescription}}' />
            <div class="fwmob blackbg vflex centered">
                <div class="flex2"></div>
                    <div class="hflex flex4">
                        <div class="flex1"></div>
                        <div class="insetbkgr imgRound xshine centered" data-content="rotate(0 deg)" style='background-image: url("{{resumeData.about.imgurl}}")'>
                            <div class="xshineAfter"></div>
                        </div>
                        <div class="flex1"></div>
                    </div>
                <div class="flex1"></div>
                <div class="dgrey header centered flex2">&#9666; {{name}} &#9656;</div>
            </div>
        {{/about}}
    {{/resumeData}}
    <div class="container grid2">
        {{#resumeData}}
            {{#about}}
                    <div class="dstick-0-0">
                        <div class="ptop centered">
                            {{#resumeLink}}<a href={{resumeLink}}>{{/resumeLink}}
                                <img class="imgRound " height="120em" src="{{imgurl}}">
                            {{#resumeLink}}</a>{{/resumeLink}}
                        </div>
                    </div>
                    <div>
                        <div class="dgrey header">{{name}}</div>
                        <div class="lgrey t8">
                            {{#uppercase}}{{{designation}}}{{/uppercase}}
                        </div>

                    </div>
            {{/about}}
            <div class="centered dstick-0-10">
                <div class="pb1 bold pcentered">PERSONAL DETAILS</div>
                <div class="t8 pbhalf pcentered">Current City</div>
                <div class="t8 pcentered">{{about.currentCity}}</div>
                <div class="t1 printShow">
                    <div class="t8 bold pb1 ptopmore pcentered">CONTACT DETAILS</div>
                    {{#about.contactLinks}}
                        <div class="link pbhalf">
                            <a href="{{url}}" target="_blank" class="grid3">
                                <span></span>
                                <span class="centered">
                                    <img height="15em" src="{{logo}}"></img>
                                </span>
                                <span class="left">{{name}}</span>
                            </a>
                        </div>
                    {{/about.contactLinks}}
                </div>
                <div class="t1">
                    <div class="t8 bold pbhalf ptoponehalf pcentered">Other Links</div>
                    {{#about.otherLinks}}
                        <div class="link pbhalf">
                            <a href="{{url}}" target="_blank" class="grid3">
                                <span></span>
                                <span class="centered">
                                    <img height="15em" src="{{logo}}"></img>
                                </span>
                                <span class="left">{{name}}</span>
                            </a>
                        </div>
                    {{/about.otherLinks}}
                </div>
                <div class="t1">
                    <div class="t8 bold pbhalf ptoponehalf pcentered printHide">
                        <a href="./aboutme.pdf" download="{{resumeData.about.name}}" class="pill download">
                            Download PDF &#11015;
                        </a>
                    </div>
                </div>
            </div>
            <div class="career t8">
                {{#projects}}
                    <div class="fheading bold pbhalf">{{heading}}</div>

                    {{#topics}}
                        <div class="piped pl0 pbhalf ptop"><span class="dot">&bull;</span>{{companyName}}</div>
                        <div class="piped hflex bkgrlb">
                            <div class="flex mleft">{{designation}}</div>
                            <div >{{duration}}</div>
                        </div>
                        {{#allprojects}}
                            <div class="piped ptop tCell bbdashed">{{project}}</div>
                            {{#content}}
                                <div class="piped brddotted description t7 pr1">{{#dashToDot}}{{content}}{{/dashToDot}}</div>
                            {{/content}}
                            <!-- <div class="piped brdrc">
                                {{#technologies}}
                                    <span class="pill rat{{rating}}">
                                        {{name}}
                                    </span>
                                {{/technologies}}
                            </div> -->
                        {{/allprojects}}
                    {{/topics}}
                {{/projects}}
                {{#education}}
                    <div class="ptop bold pb1">{{heading}}</div>

                        {{#qualifications}}
                            <div class="piped pl0 pbhalf"> <span class="dot">&bull;</span>{{institute}}</div>
                            <div class="piped hflex bkgrlb">
                                <div class="flex mleft">
                                    <div>{{degree}}</div>
                                    <div class="t8">{{specialization}}</div>
                                </div>
                                <div >{{duration}}</div>
                            </div>
                        {{/qualifications}}

                {{/education}}
                {{#skills}}
                    <div class="ptop bold pb1">{{heading}}</div>

                    <span class="ptop">
                        {{#topics}}
                            <span class="t8 pill bordered nowrap mt2 inline-flex">{{name}}</span>
                        {{/topics}}
                    </div>
                {{/skills}}
            </div>
        {{/resumeData}}
    </div>
  </script>
</html>
